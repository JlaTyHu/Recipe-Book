<div class="window-spacer">
  <app-shopping-edit></app-shopping-edit>
  <hr>
  <mat-list>
    <a
      mat-list-item
      role="listitem"
      *ngFor="let ingredient of (ingredients | async).ingredients; let i = index"
      (click)="onEditItem(i)"
    >
      <span class="li-text-color">{{ ingredient.name }} ({{ ingredient.amount }})</span>
    </a>
  </mat-list>
</div>
