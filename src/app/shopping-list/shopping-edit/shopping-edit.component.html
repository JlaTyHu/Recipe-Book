<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="auth-form">
  <mat-form-field class="filed-full-width">
    <mat-label>Name:</mat-label>
    <input
      matInput
      type="text"
      name="name"
      ngModel
      required
    >
  </mat-form-field>

  <mat-form-field class="filed-full-width">
    <mat-label>Amount:</mat-label>
    <input
      matInput
      type="number"
      name="amount"
      ngModel
      pattern="^[1-9]+[0-9]*$"
      required
    >
  </mat-form-field>

  <div class="btn-space">
    <button
      mat-raised-button
      type="submit"
      [disabled]="!f.valid"
    >{{ editMode ? 'Update' : 'Add' }}</button>

    <button
      mat-raised-button
      *ngIf="editMode"
      type="button"
      (click)="onDelete()"
    >Delete</button>

    <button
      mat-raised-button
      type="button"
      (click)="onClear()"
    >Clear</button>
  </div>
</form>
