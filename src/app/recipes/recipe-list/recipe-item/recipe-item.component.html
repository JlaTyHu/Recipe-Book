<mat-card class="example-card" [routerLink]="[index]">
  <mat-card-header>
    <mat-card-title-group style="flex-wrap: wrap">
      <mat-card-title>{{ recipe.name }}</mat-card-title>
      <mat-card-subtitle>Recipe</mat-card-subtitle>
      <img mat-card-sm-image [src]="recipe.imagePath" >
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content style="padding-top: 10px">
    {{ recipe.description }}
  </mat-card-content>
</mat-card>
