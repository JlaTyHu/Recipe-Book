<div class="menu-btn">
  <button mat-raised-button (click)="onNewRecipe()">New Recipe</button>
  <button mat-button [matMenuTriggerFor]="menu">Manage Recipes</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onSaveData()">Save New Recipe(s)</button>
    <button mat-menu-item (click)="onFetchData()">Get All Recipes</button>
  </mat-menu>
</div>

<app-recipe-item
  *ngFor="let recipeEl of recipes; let i = index;"
  [recipe]="recipeEl"
  [index]="i">
</app-recipe-item>
