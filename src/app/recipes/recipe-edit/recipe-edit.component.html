<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" class="edit-form">
  <div class="edit-btn">
    <button
      mat-raised-button
      type="submit"
      [disabled]="!recipeForm.valid"
    >Save
    </button>

    <button
      mat-raised-button
      type="button"
      (click)="onCancel()"
    >Cancel
    </button>
  </div>

  <mat-form-field class="filed-full-width">
    <mat-label>Recipe Name:</mat-label>
    <input
      matInput
      type="text"
      placeholder="Example: Shawarma"
      formControlName="name"
    >
  </mat-form-field>

  <mat-form-field class="filed-full-width">
    <mat-label>Image URL(path):</mat-label>
    <input
      matInput
      type="text"
      #imagePath
      formControlName="imagePath"
    >
  </mat-form-field>

  <img [src]="imagePath.value" style="max-width: 100%; margin-bottom: 20px">

  <mat-form-field class="filed-full-width">
    <mat-label>Description</mat-label>
    <textarea
      matInput
      type="text"
      placeholder="Example: Delicious combination..."
      rows="6"
      formControlName="description"
    ></textarea>
  </mat-form-field>

  <div formArrayName="ingredients">
    <div
      *ngFor="let ingredient of controls; let i = index"
      [formGroupName]="i"
      class="field-btn control-ingredients"
    >
      <mat-form-field class="filed-full-width btn-media-control btn-ing-name" style="width: 40%; min-width: 140px">
        <mat-label>Ingredient Name:</mat-label>
        <input
          matInput
          type="text"
          formControlName="name"
        >
      </mat-form-field>

      <mat-form-field class="filed-full-width amount-media btn-media-control" style="width: 25%; min-width: 103px">
        <mat-label>Amount:</mat-label>
        <input
          matInput
          type="number"
          formControlName="amount"
        >
      </mat-form-field>

      <button
        class="close-ing-btn"
        mat-raised-button
        type="button"
        style="width: 10%"
        (click)="onDeleteIngredient(i)"
      >X
      </button>
    </div>

    <button
      style="width: 100%"
      mat-raised-button
      type="button"
      (click)="onAddIngredient()"
    >Add Ingredient
    </button>
  </div>
</form>
